<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo DDA - Gráfico 3D</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Implementación del Algoritmo DDA</h1>

    <div class="input-section">
        <div class="input-group">
            <h3>Punto Inicial</h3>
            <label>Xa: <input type="number" id="xa" min="-99" max="99" step="0.01"></label>
            <label>Ya: <input type="number" id="ya" min="-99" max="99" step="0.01"></label>
        </div>

        <div class="input-group">
            <h3>Punto Final</h3>
            <label>Xb: <input type="number" id="xb" min="-99" max="99" step="0.01"></label>
            <label>Yb: <input type="number" id="yb" min="-99" max="99" step="0.01"></label>
        </div>

        <div class="buttons">
            <button onclick="addLine()">Trazar Línea</button>
            <button onclick="clearInputs()">Limpiar Entradas</button>
        </div>
    </div>

    <div class="container">
        <div>
            <h2>Historial de Coordenadas</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>X</th>
                            <th>Y</th>
                            <th>M (Pendiente)</th>
                        </tr>
                    </thead>
                    <tbody id="coordTableBody"></tbody>
                </table>
            </div>
            <button class="btn" onclick="clearData()">Eliminar Todo</button>
        </div>

        <div id="plot"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
